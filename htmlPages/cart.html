<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style css link -->
    <link rel="stylesheet" href="/public/style.css">

    <!-- adding a page title that is intuitive-->
    <title>Shopping Cart</title>
</head>

<body>
    <!-- adding a header tag to contain the navigation bar -->
    <header>
        <div class="carousel">
            <p>Sign Up now with your email for a  terrifying website wide 10% discount!</p>
        </div>   
        <nav>
            <ul>
                <li><a href="login.html">LogIn</a></li>
                <li><a href="home.html">Home</a></li>
                <li><a href="productList.html">Products</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- adding a main tag to contain the content of the page -->
    <main>
        <div class="flex" style="display: inline-flex; ">
            <img src="/public/images/logo_png_300ppi.png" alt="Logo" style="width: 100px; height: 90px;"></img>
            <h1>Your Shopping Cart</h1>
        </div>

        <!-- adding a list to contain the cart items -->
        <ul class="cart-items">

            <!-- the cart item template-->
            <li>
                <img src="product1.jpg" alt="Product 1">
                <div class="item-details">
                    <h2>Product 1</h2>
                    <p>Price: $99.99</p>
                    <p>Quantity: 2</p>

                    <!-- adding a button to remove item from cart -->
                    <button class="remove-item">Remove from Cart</button>

                    <!-- adding a button to move item to favorites and remove from cart-->
                    <button class="move-favorite">Move Item to Favorites</button>
                </div>
            </li>
            <li>
                <!-- Add more cart items here -->
            </li>
        </ul>

        <div class="cart-total">
            <h3>Total: $199.98</h3>

            <!-- adding a button to checkout -->
            <button class="checkout">Checkout</button>
        </div>
    </main>

    <footer>
        <!-- company content here -->
        <p>&copy; 2023 Company Name. All rights reserved.</p>
    </footer>

<!-- changing cursor to pointer for buttons on this page-->
<style>
    button {
        cursor: pointer;
    }
</style>

</body>

<!-- adding script tag to link to index.js file -->
<script src="./public/index.js"></script>

</html>
