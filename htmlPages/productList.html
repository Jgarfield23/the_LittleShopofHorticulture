<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../public/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <title>Products</title>
</head>

<body>

    <!-- adding a header tag to contain the navigation bar -->
    <header>
        <div class="carousel">
            <p>Sign Up now with your email for a terrifying website wide 10% discount!</p>
        </div>   
        <nav>
            <ul>
                <li><a href="login.html">LogIn</a></li>
                <li><a href="home.html">Home</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- adding a main tag to contain the content of the page -->
    <main>
        <div class="flex" style="display: inline-flex; ">
            <img src="../public/images/logo_png_300ppi.png" alt="Logo" style="width: 100px; height: 90px;">
        </div>

        <ul class="product-list">
            <h1>Plant Store - Products</h1>
            <ul id="plantList"></ul>
        </ul>
    </main>

    <footer>
        <p>&copy; 2023 Floral Fiends. All rights reserved.</p>
    </footer>

    <script id="plant-template" type="text/x-handlebars-template">
        <ul class="product-columns">
            {{#each plantData}}
                <li class="product-item">
                    <a href="productInfo.html?productId=121">
                        <img src="{{image_url}}" alt="{{name}}" style="max-width: 100px;">
                        <p><strong>{{name}}</strong><br>{{difficulty_level}}<br>${{price}}</p>
                    </a>
                </li>
            {{/each}}
        </ul>
    </script>    
    
    <script src="../public/productsList.js"></script>

    <style>
        button {
            cursor: pointer;
        }
    </style>
</body>
</html>
